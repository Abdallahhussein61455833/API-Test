<section class="  py-5 ">
  <div class="container">
    <div class="row">
      @for (product of Products; track $index) {
        <div class="col-md-4">
          <div class="text-center shadow">
            <img [src]="product.image" [alt]="product.title" width="250" height="250">
            <h3>Title: {{product.title }}</h3>
            <p>Description : {{product.description}}</p>
            
          </div>
        </div>
      }
    </div>
  </div>
    
    
  </section>
